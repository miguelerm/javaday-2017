<h1>
    Employees
  </h1>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col"><span class="sr-only">Actions</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">
          <a [routerLink]="['/details', employee.id]">{{employee.id}}</a>
        </th>
        <td>{{employee.fullName}}</td>
        <td>
          <div class="btn-group-sm" role="group" aria-label="employee actions">
            <button type="button" class="btn btn-secondary" (click)="goToEdit(employee)">edit</button>
            <button type="button" class="btn btn-secondary" (click)="goToDelete(employee)">delete</button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
          <nav class="float-left">
            <p>records {{pageRecords}} of {{totalRecords}} <span class="small text-muted">(page {{page}}/{{pagesCount}})</span></p>
          </nav>
          <nav aria-label="Page navigation example" class="float-right">
            <ul class="pagination">
              <li class="page-item" [ngClass]="{ disabled: this.isFirstPage }"><a class="page-link" href (click)="previousPage($event)">Previous</a></li>
              <li class="page-item" *ngFor="let page of pages" [ngClass]="{ active: this.isCurrentPage(page), disabled: this.isPlaceholderPage(page) }">
                <a *ngIf="!this.isPlaceholderPage(page)" class="page-link" href (click)="setPage($event, page)">{{page}}</a>
                <span *ngIf="this.isPlaceholderPage(page)" class="page-link">...</span>
              </li>
              <li class="page-item" [ngClass]="{ disabled: this.isLastPage }"><a class="page-link" href (click)="nextPage($event)">Next</a></li>
            </ul>
          </nav>
        </td>
      </tr>
    </tfoot>
  </table>
