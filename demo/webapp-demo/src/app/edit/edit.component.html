<h1>Edit</h1>


<form (ngSubmit)="onSubmit()" #empForm="ngForm">

    <div class="row">
        <div class="form-group col">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" name="first-name" [(ngModel)]="employee.firstName" [disabled]="!employee" placeholder="Enter a first name" required>
        </div>

        <div class="form-group col">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" name="last-name" [(ngModel)]="employee.lastName" [disabled]="!employee" placeholder="Enter a last name" required>
        </div>

    </div>

    <div class="row">
        <div class="form-group col">
            <label for="birth-date">Birth Date</label>
            <input type="text" class="form-control" id="birth-date" name="birth-date" [(ngModel)]="employee.birthDate" [disabled]="!employee" placeholder="Enter a birth date" required>
        </div>

        <div class="form-group col">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="form-control" [disabled]="!employee" [(ngModel)]="employee.gender" required>
                <option value=""></option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
        </div>

        <div class="form-group col">
            <label for="hire-date">Hire Date</label>
            <input type="text" class="form-control" id="hire-date" name="hire-date" [(ngModel)]="employee.hireDate" [disabled]="!employee"  placeholder="Enter a hire date" required>
        </div>
    </div>

    <div class="row" *ngIf="error">
        <div class="col">
            <div class="alert alert-danger" role="alert">
                something went wrong please try again later :(
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-right">
            <button type="submit" class="btn btn-primary" [disabled]="!empForm.form.valid">Save</button>
            <button type="reset" class="btn btn-secondary" [routerLink]="['/list']">Cancel</button>
        </div>
    </div>
</form>
